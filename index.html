<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Emporium</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
            line-height: 1.6;
        }

        a {
            color: #00a8b5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #00a8b5;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007a87;
        }

        /* Header */
        .header {
            background-color: #121212;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar a {
            color: #f0f0f0;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #333;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            background-color: #2a2a2a;
            padding: 50px 20px;
            text-align: center;
            background-image: url('https://via.placeholder.com/1200x400/333/fff?text=Thread+Banner'); /* Placeholder Image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
        }

        .product-details h3 {
            margin-top: 0;
            color: #f0f0f0;
        }

        .color-swatches {
            display: flex;
            margin-top: 10px;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
            border: 1px solid #555;
        }

        /* Filters */
        .filters {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-group {
            margin-right: 20px;
        }

        .filter-group label {
            margin-right: 5px;
        }

        /* Footer */
        .footer {
            background-color: #121212;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* Accessibility */
        [aria-label], [alt] {
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Thread Emporium</h1>
        <p>Discover our premium selection of threads.</p>
        <button>Shop Now</button>
    </section>

    <section class="filters">
        <div class="filter-group">
            <label for="color-filter">Color:</label>
            <select id="color-filter" aria-label="Filter by Color">
                <option value="">All</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <!-- Add more colors as needed -->
            </select>
        </div>
        <div class="filter-group">
            <label for="thickness-filter">Thickness:</label>
            <select id="thickness-filter" aria-label="Filter by Thickness">
                <option value="">All</option>
                <option value="thin">Thin</option>
                <option value="medium">Medium</option>
                <option value="thick">Thick</option>
                <!-- Add more thicknesses as needed -->
            </select>
        </div>
    </section>

    <section class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200/888/fff?text=Thread+1" alt="Thread 1" class="product-image">
            <div class="product-details">
                <h3>Thread Product 1</h3>
                <div class="color-swatches">
                    <div class="color-swatch" style="background-color: red;" aria-label="Red"></div>
                    <div class="color-swatch" style="background-color: blue;" aria-label="Blue"></div>
                    <div class="color-swatch" style="background-color: green;" aria-label="Green"></div>
                </div>
                <p>Price: $5.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200/888/fff?text=Thread+2" alt="Thread 2" class="product-image">
            <div class="product-details">
                <h3>Thread Product 2</h3>
                <div class="color-swatches">
                    <div class="color-swatch" style="background-color: yellow;" aria-label="Yellow"></div>
                    <div class="color-swatch" style="background-color: black;" aria-label="Black"></div>
                    <div class="color-swatch" style="background-color: white;" aria-label="White"></div>
                </div>
                <p>Price: $7.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <!-- Add more product cards as needed -->
    </section>

    <footer class="footer">
        <p>&copy; 2023 Thread Emporium. All rights reserved.</p>
    </footer>

    <script>
        // Simple filter functionality
        document.getElementById('color-filter').addEventListener('change', filterProducts);
        document.getElementById('thickness-filter').addEventListener('change', filterProducts);

        function filterProducts() {
            const color = document.getElementById('color-filter').value;
            const thickness = document.getElementById('thickness-filter').value;
            const products = document.querySelectorAll('.product-card');

            products.forEach(product => {
                // Placeholder logic - Replace with actual filtering based on product attributes
                const colorMatch = color === '' || product.innerHTML.includes(color);
                const thicknessMatch = thickness === '' || product.innerHTML.includes(thickness);

                if (colorMatch && thicknessMatch) {
                    product.style.display = '';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
